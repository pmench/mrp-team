{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> <!-- Page setup based on Materialize CSS documentation -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="{% static 'ppredict/styles.css' %}" rel="stylesheet">
    <!--Import materialize.css-->
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'ppredict/favicon.png' %}">
    
    <!-- Meta tags adapted from code written by ChatGPT -->
    <meta property="og:title" content="PollRBear"/>
    <meta property="og:description" content="An accessible introduction to political polling and prediction."/>
    <meta property="og:image" content="https://www.pollrbear.com/static/ppredict/2020_hexbin.svg"/>
    <meta property="og:url" content="https://www.pollrbear.com/"/>

    <title>pollrbear</title>
</head>
<body>
<!-- Hamburger menu icon (visible only on small screens) -->
<!--Note: This responsive nav menu was designed with the help of ChatGPT -->
<a href="#" data-target="mobile-toc" class="sidenav-trigger pinned hide-on-med-and-up"><i class="material-icons">menu</i></a>

 <div class="row">
     {% block content %}
    <!-- Content from child templates inserted here. -->
     {% endblock %}
 <!-- Table of Contents -->
    <div class="col hide-on-small-only s12 m3 l2">
        <div class="toc-wrapper pinned" style="top: 0px;">
          <ul class="section table-of-contents">
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#election_explainer">U.S. Elections</a></li>
            <li><a href="#mrp">Polls and Predictions</a></li>
            <li><a href="#machine_learning"> Enter Machine Learning</a> </li>
            <li><a href="#about">About</a></li>
            <li><a href="#sources">Sources</a></li>
          </ul>
        </div>
    </div>
 </div>


    <!-- Sidenav for small screens -->
    <li class="sidenav pinned" id="mobile-toc" style="top: 0px;">
        <li><a href="#introduction">Introduction</a></li>
        <li><a href="#election_explainer">U.S. Elections</a></li>
        <li><a href="#mrp">Polls and Predictions</a></li>
        <li><a href="#machine_learning"> Enter Machine Learning</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#sources">Sources</a></li>
    </ul>

    <script> <!--Adapted from Materialize CSS documentation -->
        document.addEventListener('DOMContentLoaded', function() {
            var elemsSidenav = document.querySelectorAll('.sidenav');
            var instancesSidenav = M.Sidenav.init(elemsSidenav);

            var elemsScrollspy = document.querySelectorAll('.scrollspy');
            var instancesScrollspy = M.ScrollSpy.init(elemsScrollspy);
        });
    </script>
</body>
</html>
